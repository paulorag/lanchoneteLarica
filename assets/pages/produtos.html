<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/image/favicon.ico" type="image/x-icon">
    <title>Home | Lanchone da Larica</title>
    <link rel="stylesheet" href="/assets/css/styleProd.css" />
</head>

<body>

    <div class="models">

        <div class="lanche-item">
            <a href="">
                <div class="lanche-item--img"><img src="" alt=""></div>
                <div class="lanche-item--add">Adicionar</div>
            </a>
            <div class="lanche-item--price">R$ --</div>
            <div class="lanche-item--name">--</div>
            <div class="lanche-item--desc">--</div>
        </div>

        <div class="cart--item">
            <img src="" alt="">
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>

    <header>
        <h1 class="titulo">Lanchone da Larica</h1>
        <nav>
            <div class="sideMenu">
                <img src="/assets/image/menu-icon.svg" alt="Menu Icon">
            </div>
            <div class="menu">
                <a href="/index.html">Home</a>
                <a href="#">Produtos</a>
                <a href="contato.html">Contato</a>
            </div>
        </nav>
        <div class="menu-openner"><span>0</span><img src="/assets/image/cart.svg" alt=""></div>
    </header>

    <main>
        <div class="background">
            <h2>Produtos</h2>
            <div class="lanche-area"></div>
        </div>
    </main>

    <aside>
        <div class="cart--area">
            <div class="menu-closer"><img src="/assets/image/x-circle.svg" alt=""></div>
            <h1>Seu Pedido</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar refresh">Finalizar a compra</div>
            </div>
        </div>
    </aside>

    <div class="lancheWindowArea">
        <div class="lancheWindowBody">
            <div class="lancheBig">
                <img src="" alt="">
            </div>
            <div class="lancheInfo">
                <h1>--</h1>
                <div class="lancheInfo--desc">--</div>

                <div class="lancheInfo--pricearea">
                    <div class="lancheInfo--sector">Pre√ßo</div>
                    <div class="lancheInfo--price">
                        <div class="lancheInfo--actualPrice">R$ --</div>
                        <div class="lancheInfo--qtarea">
                            <button class="lancheInfo--qtmenos">-</button>
                            <div class="lancheInfo--qt">1</div>
                            <button class="lancheInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="lancheInfo--addButton">Adicionar ao carrinho</div>
                <div class="lancheInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script src="/scripts/produtos.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/menu.js"></script>
</body>

</html>
